      - name: zookeeper_livenessProbe_successThreshold
        default: '1'
        type: number
        title: Zookeeper liveness probe success threshold
        display_group: Zookeeper Container Specs
      - name: zookeeper_readinessProbe_initialDelaySeconds
        default: '20'
