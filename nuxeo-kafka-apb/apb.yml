      - name: zookeeper_image_tag
        default: '4.0.1-1'
        type: string
        title: Zookeeper image tag
        display_group: Zookeeper Container Specs
      - name: zookeeper_image_pullPolicy
        default: 'IfNotPresent'
        type: string
        title: Zookeeper image pull policy
        display_group: Zookeeper Container Specs
      - name: zookeeper_service_type
        default: 'ClusterIP'
