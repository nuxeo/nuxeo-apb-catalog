        display_group: Container Specs
      - name: persistentVolume_storageClass
        type: string
        title: Persistent volume storage class
        display_group: Container Specs
      - name: persistentVolume_accessMode
        default: 'ReadWriteOnce'
        type: enum
        enum: ['ReadWriteOnce', 'ReadWriteMany']
