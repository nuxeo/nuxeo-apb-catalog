        display_group: Zookeeper Container Specs
      - name: zookeeper_persistentVolume_storageClass
        type: string
        title: Zookeeper persistent volume storage class
        display_group: Zookeeper Container Specs
      - name: zookeeper_persistentVolume_accessMode
